                "milano": {
                    "fr": "Pour la Design Week de Milan 2019, IKEA et Sonos dévoilent leur première collaboration, l’enceinte Symfonisk. Pour l'occasion nous avons produit trois installations interactives autour du son, de la musique et de la maison.",
                    "en": "For the 2019 Milan Design Week, IKEA and Sonos revealed their first collaboration: the Symfonisk speakers. For the event, we produced three interactive installation revolving around sound, music and the home."
                },
                "flow": {
                    "fr": "<strong>Flow of sound</strong> est une installation audiovisuelle avec laquelle les utilisateurs produisent de la musique et jouent avec des motifs de couleur projetés sur une chambre à coucher.",
                    "en": "<strong>Flow of sound</strong> is an audiovisual installation where users can make music and play with colorful pattern projected on bedroom furnitures. The user becomes the performer, bringing to life an electronic vibe made out of sounds taken from items traditionally found in the bedroom."
                },
                "choir": {
                    "fr": "<strong>Symfonisk Choir</strong> est une installation composée de placard IKEA Besta ayant chacun une enceinte Symfonisk à l'intérieur. Chaque placards agit comme une voie dans une chorale. Les voix sont contrôlées en ouvrant et en fermant les portes des placard. Permettant au visiteur de composer sa propre pièce de musique et de créer des harmonies. ",
                    "en": "<strong>Symfonisk Choir</strong> is an installation allowing the visitors to compose their own choir piece and vocal harmonies by simply opening cabinet doors. When opened, a cabinet acts as a separate voice in the choir. "
                },
                "kitchen": {
                    "fr": "<strong>Sound Kitchen</strong> est une installation qui permet au public de jamé avec des sons de cuisine en interagissant avec une cuisine IKEA. En ouvrant des tiroirs, des placards, une poubelle, en touchant des couverts, l’évier, le mixeur, les utilisateurs jouent des samples, contrôlent des effets créant et modifiant ensemble un morceau de musique.",
                    "en": "<strong>Sound Kitchen</strong> is an interactive kitchen where all items trigger sounds when touched. Open drawers, closets, trash bin, touch the cutlery, sink, blender... The music is brought to life, lights are bouncing, the rhythm animates the room."
                },
